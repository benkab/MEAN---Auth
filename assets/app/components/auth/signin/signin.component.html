<div class="container">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-12 col-xs-12 auth">
        <div class="panel panel-default auth-title">
            <div class="panel-body">
                <h5>Sign in</h5>
            </div>
        </div>
        <hr>
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="signin">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" autocomplete="off" value="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="off" value="">
                    </div>
                    <p class="pull-right"><small><a class="forgot-password" href="" style="text-decoration : none; color: #858585 !important;">Forgot password</a></small></p>
                    <button type="submit" class="btn btn-success btn-sm btn-block submit-login">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
