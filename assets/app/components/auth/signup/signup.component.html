<div class="container">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-12 col-xs-12 auth">
        <div class="panel panel-default auth-title">
            <div class="panel-body">
                <h5>Sign up</h5>
            </div>
        </div>
        <hr>
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="signup">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" autocomplete="off" value="">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname" autocomplete="off" value="">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname" autocomplete="off" value="">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="Phone number" autocomplete="off" value="">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" autocomplete="off" value="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="off" value="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Password again" autocomplete="off" value="">
                    </div>
                    <button type="submit" class="btn btn-success btn-sm btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
